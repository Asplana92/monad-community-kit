groups:
  - name: monad_alerts
    rules:
      - alert: MonadRPCDown
        expr: up{job="monad_rpc"} == 0
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "Monad RPC is down"
          description: "The Monad RPC endpoint is not responding for 2 minutes."

      - alert: NodeExporterDown
        expr: up{job="node_exporter"} == 0
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "Node Exporter is down"
          description: "The node_exporter metrics service is not reachable."
